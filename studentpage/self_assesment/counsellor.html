<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Assessment and Counseling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        h1, h2, h3 {
            text-align: center;
            color: rgb(177, 19, 19);
        }

        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgb(177, 19, 19);
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: rgb(177, 19, 19);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .counselor-info {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <script>
        // Load the header content from header.html
        fetch('/ravenshaw/studentpage/header.php')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            });
    </script>
    <div class="container">
        <div class="button-container">
            <a href="self-assessment.html" class="button">Take the Self-Assessment Test</a>
        </div>
        <h1>OR</h1>
        <h2>Contact the Counselor</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="message">Additional Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit">Schedule Appointment</button>
        </form>
        
        <div class="counselor-info">
            <h3>Contact Information</h3>
            <p>Email: <a href="mailto:counselor@ravenshaw.com">counselor@ravenshaw.com</a></p>
        </div>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Your appointment request has been submitted!');
            document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    // Gather form data
    const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        date: document.getElementById('date').value,
        time: document.getElementById('time').value,
        message: document.getElementById('message').value
    };

    // Send form data to the server
    fetch('/api/schedule-appointment', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (response.ok) {
            alert('Your appointment request has been submitted!');
            // Optionally, reset the form
            document.getElementById('contact-form').reset();
        } else {
            alert('There was a problem submitting your request. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('There was an error submitting your request. Please try again.');
    });
});
        });
    </script>
</body>
</html>
